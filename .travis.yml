language: node_js
node_js:
- lts/*
notifications:
  email: false
before_install:
- npm install --global lerna nyc mocha typescript@2.7.2
- cd tools/ && npm install && cd ..
install:
- lerna bootstrap --hoist
script:
- echo 'Begin build'
- npm run test:travis
- echo 'End build'
after_success:
- echo 'Begin deploy'
- npm publish libraries/botbuilder --registry=https://botbuilder.myget.org/F/botbuilder-v4-js-daily/npm/
- echo 'End deploy'
cache:
  directories:
  - node_modules
  - tools/node_modules
env:
  global:
    secure: 
